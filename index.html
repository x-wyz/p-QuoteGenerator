<!DOCTYPE html>
<html>
	<head>
		<title>Quote Generator</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div id="quote-box">
				<h1>Programming Quotes</h1>
				<p id="text"> Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore. </p>
				<p id="author">Issac Newtoy</p>
				<div class="btn-container">
					<a id="tweet-quote" href="HTTPS://www.twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					<p id="new-quote">NEW QUOTE</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
